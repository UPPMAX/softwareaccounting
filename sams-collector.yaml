---
core:  
  pid_finder_update_interval: 30
  pid_finder: sams.pidfinder.Slurm
  samplers:
    - sams.sampler.Core
    - sams.sampler.Software
    - sams.sampler.SlurmInfo
    - sams.sampler.SlurmCGroup
  outputs:
    - sams.output.Http
    - sams.output.File
    - sams.output.Carbon

  # logfile: /tmp/logfile.%(jobid)s.%(node)s.log
  loglevel: ERROR

sams.pidfinder.Slurm:
  grace_period: 600

sams.sampler.SlurmInfo:
  sampler_interval: 30

sams.sampler.Software:
  sampler_interval: 30

sams.sampler.SlurmCGroup:
  sampler_interval: 10

sams.output.File:
  base_path: /scratch/softwareaccounting/data
  file_pattern: "%(jobid)s.%(node)s.json"
  jobid_hash_size: 1000
  # write_as_uid: 2066
  exclude: ['sams.sampler.SlurmCGroup']

sams.output.Http:
  uri: "https://etui.hpc2n.umu.se:8443/%(jobid_hash)d/%(filename)s"
  jobid_hash_size: 10000
  key_file: /etc/grid-security/accounting.swegrid.se.key.pem
  cert_file: /etc/grid-security/accounting.swegrid.se.cert.pem
  username: 'sams'
  password: 'sams'
  exclude: ['sams.sampler.SlurmCGroup']

sams.output.Carbon:
  server: fot-kvm.hpc2n.umu.se
  port: 2003

  map:
    jobid: sams.sampler.Core/jobid
    node: sams.sampler.Core/node

  static_map:
    cluster: kebnekaise

  metrics:
    'sams.sampler.SlurmCGroup/cpus' : 'sa/%(cluster)s/%(jobid)s/%(node)s/cpus'
    'sams.sampler.SlurmCGroup/memory_usage' : 'sa/%(cluster)s/%(jobid)s/%(node)s/memory_usage'
    'sams.sampler.SlurmCGroup/memory_limit' : 'sa/%(cluster)s/%(jobid)s/%(node)s/memory_limit'
    'sams.sampler.SlurmCGroup/memory_max_usage' : 'sa/%(cluster)s/%(jobid)s/%(node)s/memory_max_usage'
